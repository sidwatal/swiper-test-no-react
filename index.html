<!doctype html>
<html lang="en">


<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css"  href="./style.css">
  <link rel="stylesheet" href="./node_modules/swiper/css/swiper.min.css">
</head>

<body class="home">
  <main>
    <section id="splash" class="landing__splash">
      <div class="landing__splash-background">
        <div class="home__splash swiper-container">
         <div class="swiper-wrapper">
            <div class="swiper-slide slide">
              <div class="slide__image slide-1-a">
              </div>
              <div class="slide__image slide-1-b">
              </div>
            </div>

            <div class="swiper-slide slide">
              <div class="slide__image slide-2-a">
              </div>
              <div class="slide__image slide-2-b">
              </div>
            </div>

            <div class="swiper-slide slide">
              <div class="slide__image slide-3-a">
              </div>
              <div class="slide__image slide-3-b">
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>
